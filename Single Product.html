<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/Single product.css" />
    <link rel="stylesheet" href="css/Navbar.css" />
    <link rel="stylesheet" href="css/Footer.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="navbar-container"></div>
    <!-- product -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <img
            id="mainImage"
            src=""
            class="img-fluid rounded"
            alt="Product Image"
          />
          <div class="d-flex flex-row mt-3 gap-2" id="thumbnailImages"></div>
        </div>
        <div class="col-md-6">
          <h2 id="productTitle">Product Name</h2>
          <h4 class="text-muted" id="productPrice">$0.00</h4>
          <div class="d-flex align-items-center mb-2">
            <div class="text-warning me-2">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </div>
            <small class="text-muted">5 Customer Reviews</small>
          </div>
          <p id="productDescription">Short product description here...</p>
          <div class="mb-3">
            <strong>Size:</strong>
            <div>
              <button class="btn btn-outline-dark btn-sm" type="button">
                L
              </button>
              <button class="btn btn-outline-dark btn-sm" type="button">
                XL
              </button>
              <button class="btn btn-outline-dark btn-sm" type="button">
                XS
              </button>
            </div>
          </div>
          <div class="mb-3">
            <strong>Color:</strong>
            <div>
              <span class="color-dot bg-primary"></span>
              <span class="color-dot bg-dark"></span>
              <span class="color-dot bg-warning"></span>
            </div>
          </div>
          <div class="input-group mb-3" style="width: 150px">
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="changeQuantity(-1)"
            >
              -
            </button>
            <input
              title="text"
              type="text"
              class="form-control text-center"
              value="1"
              id="quantityInput"
            />
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="changeQuantity(1)"
            >
              +
            </button>
          </div>
          <button class="btn btn-dark" type="button">Add to Cart</button>
          <hr />
          <p><strong>SKU:</strong> <span id="productSKU"></span></p>
          <p><strong>Category:</strong> <span id="productCategory"></span></p>
          <p><strong>Tags:</strong> Sofa, Chair, Home, Shop</p>
          <div class="d-flex gap-3">
            <a href="#" title="facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="twitter"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- doc -->
    <div class="container py-5">
      <div class="d-flex mb-3">
        <button
          class="tab-button active"
          type="button"
          onclick="showTab('desc', event)"
        >
          Description
        </button>
        <button
          class="tab-button"
          type="button"
          onclick="showTab('info', event)"
        >
          Additional Information
        </button>
        <button
          class="tab-button"
          type="button"
          onclick="showTab('reviews', event)"
        >
          Reviews [5]
        </button>
      </div>

      <!-- Tab content -->
      <div id="tab-content" class="tab-content">\</div>

      <!-- Images -->
      <div class="row product-images text-center">
        <div class="col-md-6 mb-3">
          <img src="images/prodct1.png" alt="Product 1" />
        </div>
        <div class="col-md-6 mb-3">
          <img src="images/product2.png" alt="Product 2" />
        </div>
      </div>
    </div>

    <!-- products -->
    <div class="container text-center py-5">
      <h3 class="mb-4">Related Products</h3>
      <div class="row" id="product-list"></div>
      <div class="view-more">
        <a href="shop.html" class="text-decoration-none text-view">View More</a>
      </div>
    </div>

    <!-- back to top -->
    <button
      type="button"
      onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
      class="btn btn-dark back-to-top"
      id="backToTop"
    >
      Top
    </button>
    <!-- footer -->
    <div id="footer-container"></div>
    <script src="js/Single product.js"></script>
    <script src="js/Footer.js"></script>
    <script src="js/Navbar.js"></script>
    <script>
      const topButton = document.getElementById("backToTop");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          topButton.style.display = "block";
        } else {
          topButton.style.display = "none";
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
